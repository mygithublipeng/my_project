<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>编辑书籍</title>
    <link rel="stylesheet" href="/static/plugins/bootstrap-3.3.7/css/bootstrap.css">
</head>
<body>


<div class="container">
    <div class="row">
        <div class="col-sm-8 col-sm-offset-2" style="margin-top: 70px">

            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">编辑书籍</h3>
                </div>
                <div class="panel-body">
                    <form class="form-horizontal" action="" method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="inputEmail3" class="col-sm-2 control-label">书籍名称：</label>
                            <div class="col-sm-10">
                                <input type="text" name="new_name" value="{{ book_obj.title }}" class="form-control"
                                       id="inputEmail3">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputpublisher" class="col-sm-2 control-label">出版社名称：</label>
                            <div class="col-sm-10">
                                <select name="publisher_id" id="inputpublisher" class="form-control">
                                    {% for publisher in all_publishers %}
                                        {% if book_obj.publisher == publisher %}
                                            <option selected value="{{ publisher.pk }}">{{ publisher.name }}</option>
                                        {% else %}
                                            <option value="{{ publisher.pk }}">{{ publisher.name }}</option>
                                        {% endif %}
                                    {% endfor %}

                                </select>
                            </div>
                        </div>
                        <p class="text-center text-danger">{{ err_msg }}</p>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-default">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>

</div>

</body>
</html>
