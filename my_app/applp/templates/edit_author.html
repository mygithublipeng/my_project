<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>编辑作者</title>
</head>
<body>

<form action="" method="post">
{% csrf_token %}
    <p>
        名字：<input type="text" name="name" value="{{ author_obj.name }}">
    </p>
    <p>
        代表作：
        <select name="books" id="" multiple>
            {% for book in books %}
                {% if book  in  author_obj.books.all %}
                    <option selected value="{{ book.pk }}">{{ book.title }}</option>
                {% else %}
                    <option value="{{ book.pk }}">{{ book.title }}</option>
                {% endif %}

            {% endfor %}
        </select>
    </p>
    <button>提交</button>
</form>

</body>
</html>
